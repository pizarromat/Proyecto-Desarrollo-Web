  <main class="contenido">
    <main class="mainContacto">
      <h2 class="titulo-contacto">Contacto</h2>
      <p class="parrafo-contacto">Ingresa tus datos para poder comprar ropa sin riesgo</p>
      <form class="datos">
        <fieldset>
          <legend>Ingresa tus datos</legend>
          <div>
           <label for="nombre">Ingresa tu nombre</label>
            <input type="text" name="nombre" placeholder="Matias">
          </div>
    
          <div>
            <label for="edad">Ingresa tu edad</label>
            <input type="number" name="edad" placeholder="20">
          </div>
      
          <div>
            <label for="apellido">Ingresa tu apellido</label>
            <input type="text" name="apellido" placeholder="Pizarro">
          </div>
      
          <div>
            <label for="correo">Ingresa tu correo</label>
            <input type="email" name="correo" placeholder="Ejemplo@gmail.com">
          </div>
  
          <input type="submit" value="enviar" class="botoncontacto">
        </fieldset>
      </form>
    </main>
  </main>
