</head>

    <nav class="navbar navbar-expand-lg navbar-light  bg-propio">

    </nav>
  </header>

  <main class="mainContacto">
    <div class="contacto_derecha">
      <h1 class="contacto_titulo">Contactese con nosotros</h1>
      <form action="" class="contacto_form-wrapper">
        <div class="contacto_input-line">
          <label for="name" class="contacto_label">Nombre</label>
          <input type="text" name="name" id="name" class="contacto_input">
        </div>
        <div class="contacto_input-line">
          <label for="email" class="contacto_label">Email</label>
          <input type="email" name="email" id="email" class="contacto_input">
        </div>
        <div class="contacto_input-line">
          <label for="subject" class="contacto_label">Tema</label>
          <input type="text" name="subject" id="subject" class="contacto_input">
        </div>
        <div class="contacto_input-line">
          <label for="message" class="contacto_label">Mensaje</label>
          <textarea name="message" id="message" class="contacto_input"></textarea>
        </div>
        <input type="submit" value="Enviar" class="contacto_submit-button">
      </form>
    </div>
  </main>
